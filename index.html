<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Fylo data storage component" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
    <title>Fylo data storage component</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main class="main-container">
      <section class="left-section">
        <img
          src="./assets/logo.svg"
          alt="Fylo logo. Three hollow squares stacked on top of each other in an isometric fashion."
          class="logo"
        />
        <div class="left-section-btns">
          <button class="left-section-btn"><img src="./assets/icon-document.svg" alt="Document icon" /></button>
          <button class="left-section-btn"><img src="./assets/icon-folder.svg" alt="Folder icon" /></button>
          <button class="left-section-btn"><img src="./assets/icon-upload.svg" alt="Upload icon" /></button>
        </div>
      </section>
      <section class="right-section">
        <div class="usage-left">
          <h1 class="usage-left-text">185 <span>GB LEFT</span></h1>
        </div>
        <p class="body-text usage-text">You've used <b>815 GB</b> of your storage</p>
        <div class="usage-slider-container">
          <div class="usage-slider-indication"></div>
        </div>
        <div class="usage-slider-labels">
          <p class="body-s-text usage-slider-labels-text">0 GB</p>
          <p class="body-s-text usage-slider-labels-text">1000 GB</p>
        </div>
      </section>
    </main>
  </body>
</html>
